<body>
	<h1> Client Registration</h1>
<div class="w3l-main">
	<div class="w3l-from">
		<form action="clienthomeregister" method="post" enctype="multipart/form-data">	
			<div class="w3l-user">
				<label class="head">User Name<span class="w3l-star">  </span></label>
				<input type="text" name="uname" autocomplete="off" placeholder="" required="">
			</div>
			<div class="w3l-mail">
				<label class="head">Email<span class="w3l-star">  </span></label>
				<input type="email" name="em" autocomplete="off" placeholder="" required="">
			</div>
			<div class="clear"></div>
			<div class="w3l-details1">
				<div class="w3l-num">
					<label class="head">Phone Number<span class="w3l-star">  </span></label>
					<input type="text" maxlength="10" name="ph"  pattern="[6789][0-9]{9}" autocomplete="off" placeholder="" required="required">
				</div>	
			<div class="clear"></div>
			</div>
			<div class="w3l-user">
				<label class="head">Address<span class="w3l-star">  </span></label>
				<input type="text" name="add"  placeholder="" autocomplete="off" required="">
			</div>			
			<div class="clear"></div>
			<!-- <div class="w3l-num">
					<label class="head">Postal Code<span class="w3l-star">  </span></label>
					<input type="tel"  name="pcode" autocomplete="off"  maxlength="6" placeholder="" required="">
				</div> -->
			<div class="clear"></div>
			<div class="w3l-lef1">
				<h3>Company Details</h3>
			<div class="w3l-user">
				<label class="head">OwnerName<span class="w3l-star">  </span></label>
				<input type="text" name="oname" autocomplete="off" placeholder=""  required="">
			</div>
			
				<div class="w3l-num">
					<label class="head">Company License<span class="w3l-star">  </span></label>
					<input type="text"  name="comlic" autocomplete="off" placeholder=""  maxlength="9" required="">
				</div>
			<div class="w3l-sym">
					<label class="head">Registration Number<span class="w3l-star">  </span></label>
					<input type="text" name="regnum" autocomplete="off" placeholder=""  maxlength="7" required=""><br>
			</div>
			
			<!-- <div class="w3l-num">
			
					<br><label class="head">Company Documents<span class="w3l-star">  </span></label>
                     <input type="file" id="img" name="img" accept="image/*">
					
				</div> -->
			
			<div class="clear"></div>
			</div>	
			<div class="w3l-rem">
				
				<div class="btn">
					<input type="submit" value="REGISTER" style="width:25%;font-family:normal;"/>
				</div>
			</div>
			<div>
			<br><a href="webappreq.html" class="button" STYLE="margin-left:80%;font-family:normal;">HOME</a>
			</div>
			<div class="clear"></div>
		</form>
